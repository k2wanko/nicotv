---
manifest_version: 2
name: nicotv
description: Nicovideo player for chromecast
version: 0.0.1

content_scripts:
  -
    all_frames: true
    matches: 
      - "http://www.nicovideo.jp/*"
    js: 
      - contents.js

    run_at: document_start
       

permissions:
  - "tabs"
  - "http://www.nicovideo.jp/*"
  
web_accessible_resources:
  - sender.js